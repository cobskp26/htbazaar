<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<style type="text/css">
    .container {
        width:300px;
        clear: both;

<body bgcolor="pink" link="blue" vlink="red">

<h1 align="center"><b>Registration</b></h1><br>
<div align="center"><h2>
<a href="login.html">LOGIN</a><br></h2>

<img src="images.jpg" height="300" width="300" alt="Image error" align="right">
<div class="container">
<form action="input" method="post" autocomplete="on" id="reg">

<fieldset>
<legend>New User Registration-</legend>
User Id*:<input type="text" name="uid" placeholder="User Id" autofocus required><br>
First Name*:<input type="text" name="fname" placeholder="FirstName" required><br>
last Name*:<input type="text" name="lname" placeholder="LastName" required><br>
Password*:<input type="password" name="pswd" placeholder="password" required><br>
Confirm Password*:<input type="text" name="cpswd" placeholder="ConfirmPassword" required><br>

Email*:<input type="email" name="email" placeholder="Email" required><br>
Contact No.*:<input type="tel" name="no" placeholder="ConatctNo." required><br>
Address*:<input type="text" name="add" placeholder="Address" required><br>
Postal Code*:<input type="text" name="pcode" placeholder="PostalCode" required><br>

City:<select name="city" id="city" required>
<option>Select</option>
<option>Ambala</option>
<option>Ajmer</option>

<option>Aligarh</option>

<option>kolkatta</option>

<option>Mumbai</option>
<option>Nagpur</option>
<option>Patna</option>

<option>other</option>
</select><br>


State:<select name="state" id="state" required>
<option>Select</option>
<option>Arunachal</option>

<option>Haryana</option>

</fieldset>
</form>
</div>

         value="manual_challenge">
  

<input type="submit" value="Submit" form="reg">
